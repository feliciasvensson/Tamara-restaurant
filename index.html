<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tamaras-restaurant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Header section-->

            <a href="#about">Om oss</a>
